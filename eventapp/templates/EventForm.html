




<form method="POST" action="{% url 'event' %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" style="display: block; margin-bottom: 10px;">
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" style="display: block; margin-bottom: 10px;"></textarea>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" style="display: block; margin-bottom: 10px;">
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" style="display: block; margin-bottom: 10px;">
    
    
    <input type="submit" value="Create Event" style="display: block; margin-top: 10px;">
  </form>
